name: slack-notifications-pipeline

on:
  pull_request:
    branches: [ main ]
  
  push:
    branches: [ main ]

  workflow_dispatch:


jobs:
  Python-tests:
    runs-on: windows-latest
    steps:

      - name: checkout repo
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: create venv and install pytest
        run: |
          python -m pip install --upgrade pip
          python -m venv venv
          venv/Scripts/activate

      - name: run tests
        run: |
          pip install pytest
          pytest --version
          pytest test
        

  Slack-Notification:
    needs: Python-tests
    runs-on: ubuntu-latest # only runs on linux
    if: always()

    steps:
      - name: slack notification1
        if: github.event_name == 'pull_request' 
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_TITLE: New ION PR opened!
          SLACK_MESSAGE: ':rocket:'
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: slack notification fail
        if: github.event_name == 'push' && "${{ join(needs.*.result, ',') }}" == "failure"
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_TITLE: "Build failed in main :rotating_light:"
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: "failure"

      - name: slack notification success
        if: github.event_name == 'push' && "${{ join(needs.*.result, ',') }}" == "success"
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_TITLE: "Build succeeded in main :tada:"
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: "success"

      


